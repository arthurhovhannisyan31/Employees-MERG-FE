overwrite: true
schema: "http://localhost:4001/graphql"
#documents: "src/graphql/**/*.graphql"
generates:
  src/model/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
